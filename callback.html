<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Strava - Pialou Sport</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Connexion en cours...</h1>
        <div class="spinner"></div>
        <p>Redirection vers Pialou Sport...</p>
        <p style="font-size: 0.9em; margin-top: 30px;">
            Si la redirection ne fonctionne pas automatiquement,<br>
            <a href="#" id="manualLink">cliquez ici</a>
        </p>
    </div>
    
    <script>
        // RÃ©cupÃ©rer tous les paramÃ¨tres de l'URL (code, state, scope, etc.)
        const urlParams = window.location.search;
        
        // Construire l'URL pour ouvrir l'app iOS
        const appUrl = 'pialoustrvavaauth://callback' + urlParams;
        
        // Log pour debug (visible dans la console du navigateur)
        console.log('Redirecting to:', appUrl);
        
        // Mettre Ã  jour le lien manuel
        document.getElementById('manualLink').href = appUrl;
        
        // Redirection automatique aprÃ¨s 500ms
        setTimeout(() => {
            window.location.href = appUrl;
        }, 500);
    </script>
</body>
</html>
